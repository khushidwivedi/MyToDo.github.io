<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <div class="main p-5">
        <div class="container bg-secondary w-50">
           <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
            <h1 class="display-6 text-center text-info">My TODO List</h1><br>
            <input type="text" placeholder="Enter Your ToDo" class="form-control" id="todo">
              <button type="submit"  class="btn btn-info mt-3 mb-3" onclick="addTask()">ADD</button><br><br>

              <ul id="todoList">
              </ul>
            </div>
           </div>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
